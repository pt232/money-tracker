version: "3"

services:
  web:
    container_name: money-tracker-web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    ports:
      - 3000:3000
  api:
    container_name: money-tracker-api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - 5000:5000
